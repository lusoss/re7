buildscript {
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.0.7'
        classpath 'gradle.plugin.org.beryx:badass-runtime-plugin:1.2.0'
    }
}

apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'org.beryx.runtime'
apply plugin: 'com.github.johnrengelman.shadow'

project.ext {
    daggerVersion = '2.23.0'
    lombokVersion= '1.18.8'
    installerConfigTokens = [:]
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

application {
    mainClassName = 'io.luso.App'
    applicationDefaultJvmArgs = ['-Dprism.allowhidpi=false, -Dprism.verbose=true']
}

javafx {
    version = "11.0.1"
    modules = ['javafx.controls', 'javafx.media', 'javafx.web', 'javafx.fxml']
}

test {
    useJUnitPlatform()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    compile "com.google.dagger:dagger:$daggerVersion"
    compile 'com.jetbrains:annotations:15.0'

    annotationProcessor= "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor= "org.projectlombok:lombok:$lombokVersion"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation "org.projectlombok:lombok:$lombokVersion"
}
