buildscript {
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.0.8'
        classpath 'gradle.plugin.org.beryx:badass-runtime-plugin:1.2.0'
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.21"
        classpath "com.github.jengelman.gradle.plugins:shadow:5.1.0"
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.openjfx:javafx-plugin:0.0.8"
    }
}

apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'org.beryx.runtime'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: "net.ltgt.apt-idea"
apply plugin: 'idea'
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 11

project.ext {
    daggerVersion = '2.25.2'
    lombokVersion = '1.18.8'
    installerConfigTokens = [:]
}

repositories {
    jcenter()
    mavenCentral()
    google()
}

application {
    mainClassName = 'io.luso.Main'
    applicationDefaultJvmArgs = ['-Dprism.allowhidpi=false, -Dprism.verbose=true']
    applicationName = 'Re7'
}


javafx {
    version = "11.0.1"
    modules = ['javafx.controls', 'javafx.media', 'javafx.web', 'javafx.fxml']
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-parameters"
}

installShadowDist {
    distributions {
        contents {
            into('data') {
                from '../data'
            }
        }
    }
}

shadowJar {
    mergeServiceFiles() {
        exclude 'META-INF/services/org.xmlpull.v1.XmlPullParserFactory'
    }

    append 'META-INF/spring.factories'
    append 'META-INF/spring.handlers'
    append 'META-INF/spring.schemas'
    append 'META-INF/spring.tooling'
}

runtime{
    options=['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
}
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation 'org.jetbrains:annotations:16.0.1'
    implementation "org.projectlombok:lombok:$lombokVersion"

    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation "org.projectlombok:lombok:$lombokVersion"
}
